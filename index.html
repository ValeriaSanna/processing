
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Valeria Sanna</h1>
        <script type="text/processing">

           
  void setup() {
  size(500, 500);
}


void draw() {
  background(240, 240, 22);

 
  pushMatrix();
  translate(width*0.5, height*0.5);
  rotate(frameCount / 40.0);
  polygon(2, 0, 80, 7);  // Icosahedron
 
  translate(80, 0);
  rotate(frameCount / 70.0);
  fill(255, 90, 30);
  rect(0, 0, 70, 70);
  popMatrix();
 }

void polygon(float x, float y, float radius, int npoints) {
  float angle = TWO_PI / npoints;
  beginShape();
  for (float a = 0; a < TWO_PI; a += angle) {
    float sx = x + cos(a) * radius;
    float sy = y + sin(a) * radius;
    vertex(sx, sy);
  }
  endShape(CLOSE);
}
           
            
        </script>
        <canvas></canvas>
    </body>
</html>
